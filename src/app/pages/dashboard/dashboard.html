<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<div class="container-fluid py-4">
  <!-- Header and Filters -->
  <div class="row mb-4">
    <div class="col-md-6">
      <h2 class="mb-1">Parking Dashboard</h2>
      <p class="text-muted">Manage and monitor parking spots</p>
    </div>
    <div class="col-md-6">
      <div class="input-group">
        <select [(ngModel)]="siteId" (change)="getBuilding()">
            <option [value]="0" disabled selected>Select Site</option>
            <option *ngFor="let site of siteList" [value]="site.siteId">{{ site.siteName }}</option>
        </select>
        <select [(ngModel)]="buildingId" (change)="getfloorByBuilding()" [disabled]="!siteId">
            <option [value]="0" disabled selected>Select Building</option>
            <option *ngFor="let building of buildingList" [value]="building.buildingId">{{ building.buildingName }}</option>
        </select>
        <select [(ngModel)]="floorId" (change)="getFloorSelect()" [disabled]="!buildingId">
            <option [value]="0" disabled selected>Select Floor</option>
            <option *ngFor="let floor of floorList" [value]="floor.floorId">{{ floor.floorName }}</option>
        </select>
        <button type="button" class="btn btn-outline-primary"><i class="bi bi-search"></i></button>
      </div>
    </div>
  </div>

  <!-- Stats Cards -->
  <div class="row mb-4">
    <div class="col-lg-3 col-md-6 mb-3 mb-lg-0">
      <div class="card h-100 parking-stat-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h6 class="text-muted">Total Spots</h6>
              <h3 id="totalSpots" class="mb-0">0</h3>
            </div>
            <div class="stat-icon bg-primary text-white"><i class="bi bi-p-square"></i></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 mb-3 mb-lg-0">
      <div class="card h-100 parking-stat-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h6 class="text-muted">Available</h6>
              <h3 id="availableSpots" class="mb-0 text-success">0</h3>
            </div>
            <div class="stat-icon bg-success text-white"><i class="bi bi-check-circle"></i></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 mb-3 mb-lg-0">
      <div class="card h-100 parking-stat-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h6 class="text-muted">Occupied</h6>
              <h3 id="occupiedSpots" class="mb-0 text-danger">0</h3>
            </div>
            <div class="stat-icon bg-danger text-white"><i class="bi bi-x-circle"></i></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 mb-3 mb-lg-0">
      <div class="card h-100 parking-stat-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h6 class="text-muted">Occupancy Rate</h6>
              <h3 id="occupancyRate" class="mb-0 text-primary">44%</h3>
            </div>
            <div class="stat-icon bg-info text-white"><i class="bi bi-graph-up"></i></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Parking Layout Card -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="bi bi-grid me-2"></i> Parking Layout</h5>
      <div>
        <button id="refreshLayout" class="btn btn-sm btn-outline-secondary me-2" (click)="getFloorSelect()">
          <i class="bi bi-arrow-clockwise me-1"></i> Refresh
        </button>
        <div class="btn-group btn-group-sm">
          <button data-view="grid" class="btn btn-outline-secondary active"><i class="bi bi-grid-3x3"></i></button>
          <button data-view="list" class="btn btn-outline-secondary"><i class="bi bi-list"></i></button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <!-- Legend -->
      <div class="parking-legend mb-3">
        <span class="legend-item"><span class="status-dot available"></span> Available</span>
        <span class="legend-item"><span class="status-dot occupied"></span> Occupied</span>
      </div>
      <!-- Parking Spots Layout -->
      <div class="parking-layout" id="parkingLayout">
        <!-- <ng-container *ngIf="parkingSpots?.length; else noSpots">
          <div *ngFor="let spot of parkingSpots"
               class="parking-spot"
               [ngClass]="spot.status"
               [attr.data-id]="spot.id"
               [attr.data-status]="spot.status">
            <ng-container [ngSwitch]="spot.status">
              <i *ngSwitchCase="'available'" class="bi bi-p-square"></i>
              <div *ngSwitchCase="'occupied'" class="icon"><i class="bi bi-car-front-fill"></i></div>
            </ng-container>
            <div class="spot-number">{{ spot.number }}</div>
            <div class="spot-status">
              {{ spot.status === 'available' ? 'Available' : spot.plate }}
            </div>
          </div>
        </ng-container> -->
        <ng-template #noSpots>
          <div class="text-center text-muted py-4 w-100">No parking spots to display.</div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
